<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking English with AI App Presentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4a6bdf;
            --secondary-color: #3f51b5;
            --accent-color: #03a9f4;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        .presentation-container {
            min-height: 100vh;
            padding: 0;
        }
        
        .slide {
            display: none;
            min-height: 100vh;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .slide.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .slide-number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }
        
        .nav-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .slide-title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        
        .feature-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .feature-card .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            text-align: center;
        }
        
        .highlight {
            background-color: rgba(255, 243, 148, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .code-block {
            background-color: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
        }
        
        .architecture-diagram {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--primary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        
        .timeline-container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        
        .timeline-container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -13px;
            background-color: white;
            border: 4px solid var(--accent-color);
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        
        .left {
            left: 0;
        }
        
        .right {
            left: 50%;
        }
        
        .right::after {
            left: -12px;
        }
        
        .timeline-content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .timeline::after {
                left: 31px;
            }
            
            .timeline-container {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            
            .timeline-container::after {
                left: 18px;
            }
            
            .left::after, .right::after {
                left: 18px;
            }
            
            .right {
                left: 0%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid presentation-container position-relative">
        <div id="slides-container">
            <!-- Slides will be loaded here -->
        </div>
        
        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="bi bi-arrow-left"></i> Previous</button>
            <button id="next-btn" class="nav-btn">Next <i class="bi bi-arrow-right"></i></button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const totalSlides = 15;
        let currentSlide = 1;
        
        // Function to load all slides
        async function loadAllSlides() {
            const container = document.getElementById('slides-container');
            
            for(let i = 1; i <= totalSlides; i++) {
                try {
                    const response = await fetch(`slide${i}.html`);
                    const slideContent = await response.text();
                    
                    const slideDiv = document.createElement('div');
                    slideDiv.className = `slide ${i === 1 ? 'active' : ''}`;
                    slideDiv.id = `slide-${i}`;
                    slideDiv.innerHTML = slideContent;
                    
                    // Add slide number
                    const slideNumber = document.createElement('div');
                    slideNumber.className = 'slide-number';
                    slideNumber.textContent = `${i}/${totalSlides}`;
                    slideDiv.appendChild(slideNumber);
                    
                    container.appendChild(slideDiv);
                } catch (error) {
                    console.error(`Error loading slide ${i}:`, error);
                }
            }
            
            updateNavButtons();
        }
        
        // Function to go to a specific slide
        function goToSlide(slideNumber) {
            // Hide all slides
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Show the target slide
            const targetSlide = document.getElementById(`slide-${slideNumber}`);
            if (targetSlide) {
                targetSlide.classList.add('active');
                currentSlide = slideNumber;
                updateNavButtons();
            }
        }
        
        // Update navigation button states
        function updateNavButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentSlide === 1;
            nextBtn.disabled = currentSlide === totalSlides;
        }
        
        // Event listeners for navigation
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentSlide > 1) {
                goToSlide(currentSlide - 1);
            }
        });
        
        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentSlide < totalSlides) {
                goToSlide(currentSlide + 1);
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentSlide > 1) {
                goToSlide(currentSlide - 1);
            } else if (e.key === 'ArrowRight' && currentSlide < totalSlides) {
                goToSlide(currentSlide + 1);
            }
        });
        
        // Load all slides when the document is ready
        document.addEventListener('DOMContentLoaded', loadAllSlides);

        // Add animation on scroll effects
        window.addEventListener('scroll', () => {
            const elements = document.querySelectorAll('.animate-on-scroll');
            
            elements.forEach(element => {
                const elementPosition = element.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (elementPosition < windowHeight - 100) {
                    element.classList.add('animated');
                }
            });
        });
    </script>
</body>
</html>
